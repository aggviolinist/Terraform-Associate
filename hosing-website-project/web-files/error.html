<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | Kelvin's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .error-container {
      text-align: center;
      padding: 100px 20px;
    }
    .error-container h1 {
      font-size: 6rem;
      margin-bottom: 20px;
      color: #ff4d4d;
    }
    .error-container h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .error-container p {
      font-size: 1.2rem;
      color: #666;
    }
    .error-container .btn {
      margin-top: 30px;
      background: #0077cc;
      color: #fff;
      padding: 12px 25px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .error-container .btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>It looks like nothing was found at this location. The page you're looking for might have been moved or doesn't exist.</p>
    <a href="index.html" class="btn">Go Back Home</a>
  </div>
</body>
</html>
